#log4j.rootLogger=INFO,R

#dev
log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %m - [%l] %3x %n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.home}/logs/zkhw.log
log4j.appender.R.DatePattern='_'yyyyMMdd_HH'.log'
log4j.appender.R.layout=org.apache.log4j.PatternLayout
#log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %m - [%l] %3x %n
log4j.appender.R.filter.myrange=org.apache.log4j.varia.LevelRangeFilter
log4j.logger.com.zks.tms.dao =TRACE

